<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX WRAP</title>
    <style>
        .box {
            display: flex;
            width: 400px;
            background: #faebd7;
            flex-wrap: wrap;
        }

        .box div {
            width: 50%;
        }

        .box div:nth-child(even) {
            background: blueviolet;
        }

        .box div:nth-child(odd) {
            background: chartreuse;
        }

    </style>
</head>
<body>
    <div class="box">
        <div>ONE</div>
        <div>TWO</div>
        <div>THREE</div>
        <div>FOUR</div>
        <div>FIVE</div>
        <div>SIX</div>
        <div>SEVEN</div>
        <div>EIGHT</div>
        <div>NINE</div>
        <div>TEN</div>
    </div>
</body>
</html>
